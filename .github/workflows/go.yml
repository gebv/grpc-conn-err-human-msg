name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Run infra and tools
      run: |
        sudo apt-get install -qy libnss3-tools
        mkdir -p ${PWD}/bin
        wget -O ${PWD}/bin/mkcert "https://github.com/FiloSottile/mkcert/releases/download/v1.4.3/mkcert-v1.4.3-linux-amd64"
        echo "${PWD}/bin" >> $GITHUB_PATH
        mkcert -version

        make gen-trusted-ssl

        make run
        sleep 5

    - name: Test
      run: make test
